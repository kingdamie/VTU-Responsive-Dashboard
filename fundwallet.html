		<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
		<script>
			// for sidebar display on mobile screen and theme changer
			const moreButton = document.querySelector(".footer-item:first-child");
			const sidebar = document.querySelector(".sidebar");
			const sidebarCloseButton = document.querySelector(".sidebar-close");

			moreButton.addEventListener("click", () => {
				sidebar.classList.toggle("show");
			});

			sidebarCloseButton.addEventListener("click", () => {
				sidebar.classList.remove("show");
			});

			const darkModeToggle = document.querySelector(".fa-moon");
			let isDarkMode = false;

			darkModeToggle.addEventListener("click", () => {
				document.body.classList.toggle("dark-mode");
				document.body.classList.toggle("light-mode");
				darkModeToggle.classList.toggle("fa-sun");
				isDarkMode = !isDarkMode;
				toggleImageSources();
			});

			function toggleImageSources() {
				const darkModeImages = document.querySelectorAll(
					".features .feature .dark-mode-image, .right-section .dark-mode-image, "
				);
				const lightModeImages = document.querySelectorAll(
					".features .feature .light-mode-image, .right-section .light-mode-image, "
				);

				if (isDarkMode) {
					darkModeImages.forEach((img) => (img.style.display = "inline-block"));
					lightModeImages.forEach((img) => (img.style.display = "none"));
				} else {
					darkModeImages.forEach((img) => (img.style.display = "none"));
					lightModeImages.forEach(
						(img) => (img.style.display = "inline-block")
					);
				}
			}

			// Account Slideshow
			let activeIndex = 0;
			const slides = document.querySelectorAll(".account-slideshow .slide");
			const totalSlides = slides.length;
			const slideshow = document.querySelector(".account-slideshow");
			const dots = document.querySelectorAll(".account-dots .dot");

			function showSlide(index) {
				const slideWidth =
					slides[0].clientWidth +
					parseFloat(getComputedStyle(slides[0]).marginRight);
				slideshow.style.transform = `translateX(-${index * slideWidth}px)`;
				updateDots(index);
			}

			function updateDots(index) {
				dots.forEach((dot, i) => {
					dot.classList.toggle("active", i === index);
				});
			}

			function nextSlide() {
				activeIndex = (activeIndex + 1) % totalSlides;
				showSlide(activeIndex);
			}

			function previousSlide() {
				activeIndex = (activeIndex - 1 + totalSlides) % totalSlides;
				showSlide(activeIndex);
			}

			function currentSlide(index) {
				activeIndex = index;
				showSlide(index);
				resetInterval();
			}

			let slideInterval = setInterval(nextSlide, 5000);

			function resetInterval() {
				clearInterval(slideInterval);
				slideInterval = setInterval(nextSlide, 5000);
			}

			slideshow.addEventListener("mousedown", startDrag);
			slideshow.addEventListener("touchstart", startDrag);

			let startX;

			function startDrag(e) {
				clearInterval(slideInterval);
				startX = e.pageX || e.touches[0].pageX;
				slideshow.addEventListener("mousemove", drag);
				slideshow.addEventListener("touchmove", drag);
				slideshow.addEventListener("mouseup", endDrag);
				slideshow.addEventListener("touchend", endDrag);
			}

			function drag(e) {
				const x = e.pageX || e.touches[0].pageX;
				const walk = (x - startX) * 3;
				slideshow.style.transform = `translateX(-${
					activeIndex *
						(slides[0].clientWidth +
							parseFloat(getComputedStyle(slides[0]).marginRight)) -
					walk
				}px)`;
			}

			function endDrag(e) {
				const x = e.pageX || e.changedTouches[0].pageX;
				const walk = x - startX;
				if (walk > 50) {
					previousSlide();
				} else if (walk < -50) {
					nextSlide();
				} else {
					showSlide(activeIndex);
				}
				slideInterval = setInterval(nextSlide, 5000);
				slideshow.removeEventListener("mousemove", drag);
				slideshow.removeEventListener("touchmove", drag);
				slideshow.removeEventListener("mouseup", endDrag);
				slideshow.removeEventListener("touchend", endDrag);
			}

			// Initialize the first slide
			showSlide(activeIndex);

			// Wallet Balance and Total Referral Bonus Slideshow
			let activeIndex2 = 0;
			const slides2 = document.querySelectorAll(".wallet-slideshow .slide");
			const totalSlides2 = slides2.length;
			const slideshow2 = document.querySelector(".wallet-slideshow");
			const dots2 = document.querySelectorAll(".wallet-dots .dot");

			function showSlide2(index) {
				const slideWidth =
					slides2[0].clientWidth +
					parseFloat(getComputedStyle(slides2[0]).marginRight);
				slideshow2.style.transform = `translateX(-${index * slideWidth}px)`;
				updateDots2(index);
			}

			function updateDots2(index) {
				dots2.forEach((dot, i) => {
					dot.classList.toggle("active", i === index);
				});
			}

			function nextSlide2() {
				activeIndex2 = (activeIndex2 + 1) % totalSlides2;
				showSlide2(activeIndex2);
			}

			function previousSlide2() {
				activeIndex2 = (activeIndex2 - 1 + totalSlides2) % totalSlides2;
				showSlide2(activeIndex2);
			}

			function currentSlide2(index) {
				activeIndex2 = index;
				showSlide2(index);
				resetInterval2();
			}

			let slideInterval2 = setInterval(nextSlide2, 9000);

			function resetInterval2() {
				clearInterval(slideInterval2);
				slideInterval2 = setInterval(nextSlide2, 5000);
			}

			slideshow2.addEventListener("mousedown", startDrag2);
			slideshow2.addEventListener("touchstart", startDrag2);

			let startX2;

			function startDrag2(e) {
				clearInterval(slideInterval2);
				startX2 = e.pageX || e.touches[0].pageX;
				slideshow2.addEventListener("mousemove", drag2);
				slideshow2.addEventListener("touchmove", drag2);
				slideshow2.addEventListener("mouseup", endDrag2);
				slideshow2.addEventListener("touchend", endDrag2);
			}

			function drag2(e) {
				const x = e.pageX || e.touches[0].pageX;
				const walk = (x - startX2) * 3;
				slideshow2.style.transform = `translateX(-${
					activeIndex2 *
						(slides2[0].clientWidth +
							parseFloat(getComputedStyle(slides2[0]).marginRight)) -
					walk
				}px)`;
			}

			function endDrag2(e) {
				const x = e.pageX || e.changedTouches[0].pageX;
				const walk = x - startX2;
				if (walk > 50) {
					previousSlide2();
				} else if (walk < -50) {
					nextSlide2();
				} else {
					showSlide2(activeIndex2);
				}
				slideInterval2 = setInterval(nextSlide2, 5000);
				slideshow2.removeEventListener("mousemove", drag2);
				slideshow2.removeEventListener("touchmove", drag2);
				slideshow2.removeEventListener("mouseup", endDrag2);
				slideshow2.removeEventListener("touchend", endDrag2);
			}

			// Initialize the first slide for the Wallet Balance and Total Referral Bonus Slideshow
			showSlide2(activeIndex2);

			// to disable slide show in desktop view
			if (window.innerWidth >= 768) {
				clearInterval(slideInterval);
				clearInterval(slideInterval2);
			}

			window.addEventListener("resize", () => {
				if (window.innerWidth >= 768) {
					clearInterval(slideInterval);
					clearInterval(slideInterval2);
				} else {
					slideInterval = setInterval(nextSlide, 5000);
					slideInterval2 = setInterval(nextSlide2, 5000);
				}
			});
		</script>
